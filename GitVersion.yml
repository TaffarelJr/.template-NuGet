# Minimum version (safe to leave - only applies if calculated version is lower)
next-version: 0.0.0

# Use standard GitHubFlow workflow:
# - Single main branch
# - Feature branches merge to main
# - Tags on main indicate releases
workflow: GitHubFlow/v1

# Every commit increments the version number
mode: ContinuousDeployment

# Override the default bump messages to support Conventional Commits
# https://www.conventionalcommits.org
major-version-bump-message: "(^\\s*(.*?)(\\s*\\(.*?\\))?\\s*!\\s*:|\\n[Bb][Rr][Ee][Aa][Kk][Ii][Nn][Gg](\\s*[Cc][Hh][Aa][Nn][Gg][Ee][Ss]?\\s*:)?)"
minor-version-bump-message: "^\\s*(feat)(\\s*\\(.*?\\))?\\s*:"
patch-version-bump-message: "^\\s*(build|chore|ci|docs|fix|infra|perf|refactor|revert|style|test)(\\s*\\(.*?\\))?\\s*:"

# Use the commit messages patterns above
# to determine which part of the version to increment
commit-message-incrementing: Enabled

# Prevent merge commits from being treated as version sources
# (must be specified per branch type)
branches:
  main:
    track-merge-message: false
  feature:
    track-merge-message: false
  release:
    track-merge-message: false
  pull-request:
    track-merge-message: false
  unknown:
    track-merge-message: false
